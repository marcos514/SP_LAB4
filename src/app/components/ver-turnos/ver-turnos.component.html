<div *ngIf="tipo">
  <mat-grid-list cols="9" rowHeight="100px">
    <mat-grid-tile class="mostrar2"
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        (click)="marcar(tile.x,tile.y,tile.text)">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="!tipo">

</div>

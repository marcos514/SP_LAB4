<div *ngIf="tipo">
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile class="mostrar2"
        *ngFor="let turno of clienteArr"
        [colspan]=1
        [rowspan]=1
        [style.background]="red">
        {{turno.dia}} -- {{turno.hora}} -- {{turno.patente}} --
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="!tipo">

</div>

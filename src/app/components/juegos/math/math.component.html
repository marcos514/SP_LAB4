<div class="midle">
  <div class="input">
<mat-grid-list cols="3" rowHeight="100px">
  <mat-grid-tile class="mostrar"
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
<mat-form-field class="fill">
  <input type="test" matInput placeholder="Respuesta" name="resp"[(ngModel)]="respuesta" required>
</mat-form-field>
<div class="input">
  <div class="example-button-row">
      <button (click)="ngOnInit()" class="boton"mat-raised-button type="reset" style="width: 50%; background-color:#f57474;color:black" >Nuevo</button>
      <button (click)="Comprobar()" class="boton" mat-raised-button style="width: 50%; background-color:#70f6af;color:black">Respuesta</button>
  </div>
</div>
<mat-progress-bar
    [value]="aux">
</mat-progress-bar>

</div>
  
</div>

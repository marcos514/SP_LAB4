<form >
    <app-datos-usuario (send_mail)="Mail($event)"></app-datos-usuario>

    <div class="midle">
      <div  >
      <h1 style="font-size:50px; margin: auto; width: 99%">Agregar Servicio WEB</h1>
      </div>
      <div class="input">
          <mat-form-field class="fill">
            <input type="text" matInput placeholder="Nombre" name="patente" [(ngModel)]="nombre" required>
          </mat-form-field>
        </div>
      <div class="input">
        <mat-form-field class="fill">
          <input type="number" min="0" max="999999999" matInput placeholder="MB" name="pass"[(ngModel)]="MB" required>
        </mat-form-field>
      </div>
      <div class="input">
          <div class="example-button-row">
              <button class="boton"mat-raised-button type="reset" style="width: 50%; background-color:#f57474;color:black" value="Reset" >Limpiar</button>
              <button (click)="Cargar()" class="boton" mat-raised-button style="width: 50%; background-color:#70f6af;color:black">Cargar</button>
          </div>
      </div>
      <div *ngIf="precioMostrar">
          <h1>
            {{precioMostrar}} : {{precio |pipeCambio}}
          </h1>
        </div>
      <div>
        <h1>
          {{agrego}}
        </h1>
      </div>
      <div>
          <app-mostrar-servidores  [inServidores]="servidores"></app-mostrar-servidores>


        
      </div>
    </div>
  </form>
